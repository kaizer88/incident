{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap4 %}
{% load humanize %}

{% block content%}
<div class="panel panel-primary transparency">
  <div class="panel-heading">
    <b>Upload Fuel Card Usage</b>
  </div>

  <div class="panel-body">
    <form method='post' enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <br>
      <button class="btn btn-primary pull-right">Updating Fuel Card Usage</button>
    </form>
  </div>
</div>
{% endblock %}
