<div style="max-height: 300px; overflow: auto;">
  <table id="insurance_claims_comments_table" class="table table-hover">
    <thead>
      <th style="width: 20%;">Created At</th>
      <th style="width: 15%;">Created By</th>
      <th>Comment</th>
    </thead>
    <tbody>
      {% for comment in insurance_claim_comments %}
      <tr>
        <td>{{comment.created_at |date:"Y-m-d h:i:s" }}</td>
        <td>{{comment.created_by | title}}</td>
        <td>{{comment.comment.comment }}</td>        
        {% empty %}
      <tr><td class="info" colspan="20">No Documents Added Yet</td></tr>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
