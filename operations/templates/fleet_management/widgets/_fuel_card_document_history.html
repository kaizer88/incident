{% if fuel_card_document_history %}
<div style="max-height: 300px; overflow: auto;">
  <table id="fuel_document_history_table" class="table table-hover">
    <thead>
      <th>Created At</th>
      <th>Document</th>
    </thead>
    {% for document in fuel_card_document_history %}
    <tbody>
      <td>{{document.created_at}}</td>
      <td>
        {% if document.document.document %}
          <a href="{{ document.document.document.url }}"
                      data-toggle=""
                      data-toggle="tooltip"
                      data-placement="bottom"
                      title="Description: {{document.document.description }}">
                      {{ document.document.document_name }}</a>
        {% endif %}
      </td>
    </tbody>
    {% endfor %}
  </table>
</div>

{% endif %}
