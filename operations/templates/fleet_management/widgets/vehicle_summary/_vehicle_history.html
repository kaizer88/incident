{% if vehicle_history %}
<div style="max-height: 300px; overflow: auto;">  
  <table id="vehicle_history_table" class="table table-hover">
    <thead>
      <th>Vehicle</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Reason</th>
    </thead>
    {% for vehicle in vehicle_history %}
    <tbody>
      <td>{{vehicle.vehicle.registration_number }}</td>
      <td>{{vehicle.start_date }}</td>
      <td>{{vehicle.end_date|default_if_none:""}}</td>
      <td>{{vehicle.reason |title }}</td>
     
    </tbody>
    {% endfor %}
  </table>
</div>

{% endif %}
