{% load bootstrap4 %}

<div class="modal fade" id="assign_driver_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form method="post" action="{% url 'fleetmanagement:assign_driver' vehicle.id %}">
        {% csrf_token %}
        <div class="modal-body">

          {% bootstrap_field form.driver %}

        </div>
        <div class="modal-footer">
          <button type="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
      
    </div>
    
  </div>
</div>
