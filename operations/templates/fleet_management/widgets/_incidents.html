{% load bootstrap4 %}

<div class="modal fade" id="incident_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post" action="{% url 'fleetmanagement:add_incident' vehicle_driver.id %}">
        {% csrf_token %}
        <div class="modal-body">

          <div>{% bootstrap_field incident_form.incident_date %}</div>
          <div>{% bootstrap_field incident_form.incident_type %}</div>
          <div>{% bootstrap_field incident_form.description %}</div>

        </div>
        <div class="modal-footer">
          <button type="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>

    </div>
  </div>
</div>
