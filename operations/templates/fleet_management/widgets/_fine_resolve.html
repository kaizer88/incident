{% load bootstrap4 %}

<div class="modal fade" id="resolve_fine_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to resolve fine: </p>
        <p>{{ fine.incident_date }}</p>
        <p>{{ fine.vehicle_driver.vehicle.registration_number }}</p>
    </div>
    <div class="modal-footer">
      <button type="cancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      <a href="#" type="submit" class="btn btn-primary">Resolve</a>
    </div>     
  </div>
</div>
