{% extends "login_base.html" %}
{% load staticfiles%}
{% load bootstrap4 %}

{% block content %}

<br/>
<div class='col-sm-6 col-sm-offset-3'>	
  <div class="panel panel-primary transparency">
    <div class="panel-heading">
      <b>ELOPSYS <span class="pull-right">{{title}}</span></b>
    </div>

    <div class="panel-body">
      <img src="{% static 'img/emerald_banner.jpg' %}" width="100%">	
      
      <form method="POST" action="" enctype="multipart/form-data" novalidate>
	     {% csrf_token %}
        
        <div class="tab-pane fade active in">
          <br>
          {% bootstrap_field form.username %}
          {% bootstrap_field form.password %}                
        </div>

        <div class="btn-group-horizontal col-lg-12">
          <div class='pull-right'>
            <button id="auth_btn" name="auth_btn" type="submit" class="btn btn-warning">
              <i class="fa fa-unlock" aria-hidden="true"></i> Login
            </button>
            <a href="{% url 'logout' %}" class="btn btn-warning">
              <i class='fa fa-undo'></i> Cancel
            </a>
          </div>
        </div>			
      </form>
    </div>
  </div>
</div>

{% endblock content %}
